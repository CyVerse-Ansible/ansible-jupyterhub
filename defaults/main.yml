DASK_NAMESPACE: default
DASK_CHART_VERSION: "2023.9.0"
DASK_REPLICAS: 1
DASK_CLUSTER_MAX_CORES: "none" # example was 18
DASK_CLUSTER_MAX_MEMORY: "none" # example was "40 G"
DASK_GATEWAY_IMAGE: "ghcr.io/dask/dask-gateway:2023.9.0"
DASK_WORKER_CORES: 2
DASK_WORKER_CORES_MIN: 1
DASK_WORKER_CORES_MAX: 4
DASK_WORKER_MEMORY: 4
DASK_WORKER_MEMORY_MIN: 1
DASK_WORKER_MEMORY_MAX: 8
JH_NAMESPACE: default
JH_AUTH_CLASS: none
JH_CONFIG_DIR: "/opt/jupyterhub"
JH_SINGLEUSER_IMAGE: "jupyter/datascience-notebook"
JH_SINGLEUSER_IMAGE_TAG: "latest"
JH_SINGLEUSER_DEFAULT_URL: "/lab"
JH_SINGLEUSER_EXCLUDE_MASTER: false
JH_CHART_VERSION: "1.2.0"
JH_SHARED_STORAGE_MOUNT_DIR: "/home/jovyan/shared"
JH_SINGLEUSER_HTTP_TIMEOUT: 600
JH_SINGLEUSER_START_TIMEOUT: 600
JH_SINGLEUSER_MEMORY_GUARANTEE: "1G"
JH_SINGLEUSER_CPU_GUARANTEE: 0.5
JH_INGRESS_CLASS: "nginx"
JH_INGRESS_BODY_SIZE: "4096m"
JH_PREPULL_IMAGES: true
JH_INCLUDE_DASK: false