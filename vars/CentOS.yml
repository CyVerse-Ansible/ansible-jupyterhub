#jupyterhub_systemd_service_location: "/lib/systemd/system/"
jupyterhub_systemd_after: "network-online.target"

# this is location of the mod_auth_cas config
jupyterhub_mod_auth_cas_config_path: "/etc/httpd/conf.d/mod_auth_cas.conf"

# this is the user and group for apache
jupyterhub_apache_user: "apache"
jupyterhub_apache_group: "apache"
